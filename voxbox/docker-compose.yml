version: '2'

services:
    asterisk:
      build: asterisk
      network_mode: "host"
      privileged: true
      restart: always
      command: asterisk -f
      ports:
        - 5060:5060
      volumes:
        - /data/asterisk/log:/var/log/asterisk
        - ./asterisk/etc:/etc/asterisk
        - /dev:/dev
    static:
      privileged: true
      network_mode: "host"
      build: static
      restart: always
      ports:
        - 80:80
    backend:
      build: backend
      privileged: true
      network_mode: "host"
      restart: always
      ports:
        - 19998:19998
      command: /bin/bash -c "redis-server --daemonize yes &&./sh/reload_server.sh"
      volumes:
        - /data/redis:/var/lib/redis
        - ./backend/config:/usr/src/app/config
        - ./backend/log:/usr/src/app/log
        - ./backend/run:/usr/src/app/run
        - ./backend/sh:/usr/src/app/sh
        - ./backend/index.js:/usr/src/app/index.js
      depends_on:
        - asterisk

